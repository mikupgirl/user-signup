<!DOCTYPE html>
<html>
    <head>
        <style>
            .error { color: red; }
        </style>
    </head>
    <body>
        <h1>Signup</h1>
            <form action="/" method="POST">

                <label for="username">Username:
                    <input type="text" name="Username" autocomplete="on" value='{{name}}' />
                    <p class="error">{{name_error}}</p>
                </label>


                <label for="Password">Password:
                    <input type="text" name="Password" autocomplete="off" value='{{password}}'/>
                </label>
                <p class="error">{{password_error}}</p>

                <label for="Verify Password">Verify Password:
                    <input type="text" name="Verify_Password" autocomplete="off" value='{{verify}}'/>
                </label>
                <p class="error">{{verify_error}}</p>

                <label for="Email">Email (optional):
                    <input type="text" name="Email" />
                </label>
                <p class="error">{{email_error}}</p>
                <br />        
                <input type="submit" value="Submit" />
            </form>      
    </body>
</html>
